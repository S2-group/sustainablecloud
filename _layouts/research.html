---
layout: default
bodyClass: "page-research"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img height = "00px" width = "auto" alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}


    </div>
  </div>
</div>

<div class="container pt-12 pb-6">
  <div class="row">
    {% assign pubs = site.research| sort:{order=ASC, field: "position"}  |%}
    {% for research in pubs %}
    <div class="col-12">
          <p>{{ research.content | markdownify | strip_html |}} <a href="{{research.pub-url}}">[Online]</a></p>
    </div>
    {% endfor %}
  </div>
</div>
