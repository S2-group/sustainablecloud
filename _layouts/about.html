---
layout: default
bodyClass: "page-about"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">


      <div class="col-12 col-md-12 col-lg-12 order-2 order-md-1">
        <h1>{{page.project-title}}</h1>
        <h2>{{page.subtitle}}</h2>

        <div class="col-11"></div>
        <p>{{page.content}}</p>
      
        <div class="row funding">
          <div class="col-lg-1 col-md-6 col-sm-12 col-xs-12">
              <img src="{{ page.funding-image | relURL }}" width = 80/>
            </div>
            <div class="col-lg-11 col-md-6 col-sm-12 col-xs-12">
              <p>{{page.funding-text}}</p>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
